33.33,493.33A73.34,73.34,0,1,1,160,566.67,73.35,73.35,0,0,1,233.33,493.33Z&apos;/%3E%3C/g%3E%3C/svg%3E"></link></head><body><header><div class="image has" style="background-position-y: 50%; background-image: url(&quot;https://cdn.wostatic.cn/cover/gradient/mroWbBPQVQc1DemtWCRBAE.jpg&quot;)"></div><div class="title"><div class="banner"><div class="icon"></div></div><div data-title="路见EyePath" class="main-title"></div></div></header><article><h2 id="aBDkXrj5Dmk9UJi3V7qykP" class="wolai-block"><span class="inline-wrap">iOS<span class="jill"></span>端<span class="jill"></span>AR<span class="jill"></span>视觉导航<span class="jill"></span>App</span></h2><div id="9W4k7y36t4Bkfs94dac8Ks" class="wolai-block"><figure class="wolai-left" style="width: 100%"><img src="media/icon.jpg" style="width: 232px"/></figure></div><div id="8z8hQwe2d61VZ6VsJWz35b" class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div><h1 id="d7DTy42myBEV3Ndx1sJKrj" class="wolai-block"><span class="inline-wrap">👋</span></h1><div id="tqWofdMSVSLoc8cSvrb8Ep" class="wolai-block wolai-text"><div><span class="inline-wrap">路见是一个步行导航软件，利用<span class="jill"></span>AR<span class="jill"></span>技术，把<span class="jill"></span>AR<span class="jill"></span>模型有机的融合在道路环境中，构建出导航地图与真实世界的映射关系，提高导航效率。</span></div></div><div id="fBpAP26rz99wnnkvxSRwaA" class="wolai-block wolai-text"><div><span class="inline-wrap"></span><br/></div></div><div id="wxgrak82vzpe8hDFTuUcyK" class="wolai-row"><div id="GGr3UBoqrqVgNu4Nsk2nQ" class="wolai-col" style="flex-grow: 0.5"><div id="sTr3TxRvFkCggFAa3gKTvH" class="wolai-block"><figure class="wolai-left" style="width: 100%"><img src="media/img_4060.png" style="width: 254px"/></figure></div><div id="cZk9sPT7iKohAWJe1H89bp" class="wolai-block wolai-text"><div></div></div></div><div id="7uyPe9tWfc5bEd7Gu244xV" class="wolai-col" style="flex-grow: 0.5"><div id="4mskNbWTiY8rzYRvLFzjK8" class="wolai-block"><figure class="wolai-left" style="width: 100%"><img src="media/img_4061.png" style="width: 257px"/></figure></div></div></div><h1 id="bP7mRSF2PtXUk2r1RokZAi" class="wolai-block"><span class="inline-wrap">🤔</span></h1><div id="4fgxxBiDrnV68MhkCY6deq" class="wolai-block wolai-text"><div><span class="inline-wrap">在传统的<span class="jill"></span>GPS<span class="jill"></span>导航中，一些地区因信号不良导致导航无法正常工作；或者遇到一些复杂室内场景时，很多人都有过因为没理解导航提示，而错过路口、走错道路的情况。</span></div></div><div id="hmu5iDEBFUQiLcS3hVWdEA" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/live-gps-satellite-map-navigation-direction-130.png" style="width: 354.5px"/></figure></div><h1 id="b5BYBtyDh5hoKvPGQy3sLW" class="wolai-block"><span class="inline-wrap">💡</span></h1><div id="rFg4AvZCWgxoSCtx2ppk2M" class="wolai-block wolai-text"><div><span class="inline-wrap">而<span class="jill"></span>AR<span class="jill"></span>导航无需<span class="jill"></span>GNSS<span class="jill"></span>信号，通过设备自身的运动传感器数据进行计算，提供精准的定位、直观的视觉指引，给用户带来沉浸式的导航体验，帮助方向感不强的用户解决：起步找方向难、不知何时转向等步行难题，使用户便捷高效的到达目的地。</span></div></div><div id="b29vHZPjhFxj36CQ8vbDHS" class="wolai-block"><figure class="wolai-center" style="width: 100%"><img src="media/img_4057.png" style="width: 273px"/></figure></div></article><footer></footer></body></html>
